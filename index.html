<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="confetti hide" id="confetti"></div>
    <div class="main__visibility-wrapper" id="main">
      <!-- <button id="button">afafa</button> -->
      <div class="main">
        <div class="container">
          <div class="main__inner">
            <h1 class="main__title" id="title">Loading...</h1>
            <div class="progress-bar__wrapper" id="progressBarWrap">
              <div class="progress-bar" id="progressBar"></div>
              <div class="counter" id="counter">0%</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="finally" id="finally">
      <h3 class="finally__uptitle" id="congratulations">Congratulations!</h3>
      <div class="finally__inner">
        <div class="finally__wrapper" id="finallyContent">
          <h1 class="finally__title">
            <span class="--bigger">YOU ARE</span> <br />QUALIFIED!
          </h1>
          <!-- <p class="text finally__text">
          A new rate of $29/month for Full<br />
          Coverage Car Insurance is available
        </p> -->
          <p class="text finally__text">
            Compare 500+ auto insurance companies and find the cheapest rate for
            <strong>free.</strong>
          </p>
        </div>
        <p class="text finally__text description" id="description">
          <strong> Set it up. Get the benefits. Save wisely.</strong>
        </p>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.14/lottie.min.js"
      integrity="sha512-G1R66RZMhyLDEcAu92/Kv4sWNypnEiJcM6yhe0PNyiYDaMAKpMrJ6ZLR67xC/RMNGRa8Pm9TxtO8a98F6Ct+Gw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <lottie-player
      src="https://assets10.lottiefiles.com/packages/lf20_obhph3sh.json"
      background="transparent"
    ></lottie-player>
    <script src="app.js"></script>
  </body>
</html>
